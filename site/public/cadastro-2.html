<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREEN</title>
    <link rel="icon" href="./assets/imgs/Agreen.png">
    <link rel="stylesheet" href="css/styleCadastro_pt2.css">

</head>

<body>


     <!-- modais de mensagem de erro -->

 <div class="modal-container1" id="modalcontainer1">
    <div class="modal1">
        <button onclick="Closeerro1()" class="fechar">X</button>
        <span class="texto">Digite seu CEP!</span>
    </div>
</div>

<div class="modal-container2" id="modalcontainer2">
    <div class="modal2">
        <button onclick="Closeerro2()" class="fechar">X</button>
        <span class="texto">O CEP deve conter 8 números!</span>
    </div>
</div>

<div class="modal-container3" id="modalcontainer3">
    <div class="modal3">
        <button onclick="Closeerro3()" class="fechar">X</button>
        <span class="texto">Digite o número!</span>
    </div>
</div>

<div class="modal-container4" id="modalcontainer4">
    <div class="modal4" class="fechar">
        <button onclick="Closeerro4()" class="fechar">X</button>
        <span class="texto">Por favor digite um número válido!</span>
    </div>
</div>

<div class="modal-container5" id="modalcontainer5">
    <div class="modal5" class="fechar">
        <button onclick="Closeerro5()" class="fechar">X</button>
        <span class="texto">Digite o Logradouro!</span>
    </div>
</div>

<div class="modal-container6" id="modalcontainer6">
    <div class="modal6" class="fechar">
        <button onclick="Closeerro6()" class="fechar">X</button>
        <span class="texto">Digite o complemento!</span>
    </div>
</div>

<div class="modal-container7" id="modalcontainer7">
    <div class="modal7" class="fechar">
        <button onclick="Closeerro7()" class="fechar">X</button>
        <span class="texto">Digite sua Cidade!</span>
    </div>
</div>

<div class="modal-container8" id="modalcontainer8">
    <div class="modal8" class="fechar" >
        <button onclick="Closeerro8()" class="fechar">X</button>
        <span class="texto">Cadastro efetuado com sucesso!</span>
    </div>
</div>
    

<div class="form-container">
    <div class="form-login">

        <a href="./login.html" class="spanSeta">&larr;</a>

        <div class="form-title">
            <p>Cadastrar Endereço da empresa</p>
        </div>

        <div class="form-input">
            <p>CEP:</p>
            <input type="text" id="ipt_cep" placeholder="Digite o CEP">
        </div>

        <div class="form-input">
            <p>Número:</p>
            <input type="tel" id="ipt_numero" placeholder="Digite número">
        </div>

        <div class="form-input">
            <p>Logradouro:</p>
            <input type="text" id="ipt_logradouro" placeholder="Digite seu Logradouro">
        </div>

        <div class="form-input">
            <p>Complemento:</p>
            <input type="text" placeholder="Digite o complemento" id="ipt_complemento">
        </div>
        
        <div class="form-input">
            <p>Cidade:</p>
            <input type="text" placeholder="Digite sua Cidade" class="form-input" id="ipt_cidade">
        <div>

        </div>
        </div>

        <div class="form-button">
        <button onclick="cadastrar2()">Cadastrar</button>
        </div>
    </div>
</div>



</body>
<script src="js/scriptCadastro-2.js"></script>
</html>
