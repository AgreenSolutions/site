<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inpNome.value
        var emailVar = inpEmail.value
        var senhaVar = inpSenha.value
        var confirmSenhaVar = confirmSenha.value

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";

                // alert("Cadastro realizado com sucesso! Redirecionando para a próxima tela de cadastro...")
                swal("Cadastro realizado com sucesso! Redirecionando para a próxima tela de cadastro...")

                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")
                
                //limparFormulario();
                //finalizarAguardar();
            } else {

                throw ("Houve um erro ao tentar realizar o cadastro!");
                
                
            }
        }).catch(function (resposta) {
            alert("Email já existente!");
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }
